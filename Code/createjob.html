<!DOCTYPE html>
<html>
	<head>
		<title>VeriHandy - Create Job</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" href="fav.png" type="image/png" sizes="16x16">
	</head>
	<body>
		<div id="head">
		<img src="site_logo.png" alt="Logo" width="500"></div>
		<div id="login">
		<form action="createjob.php" method="post">
			Address<br><input type="text" id="box" name="address" required><br><br>
			Zip <input type="text" id="box" style="width: 24%" name="zip" required>
			Date <input type="date" id="box" style="width: 31%" name="date" required>
			Time <input type="time" id="box" style="width: 24%" name="time" required><br><br>
			Description<br><input type="text" id="box" style="height: 200px" name="description" required><br><br>
			Price <input type="number" id="box" style="width: 30%" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" name="price">
			<input type="submit" value="Submit" id="submit">
		</form>
		</div>
	</body>
</html>
